<!DOCTYPE html>

<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Domingol</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="order.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript" src="scripts/order.js"></script> 

	</head>


    <body>
        <main>
            <img class="logo" src="assets/LOGO Domingol minimalista Branco (negativo).png" alt="">
            <div id="regForm" action="">

                <!-- Circles which indicates the steps of the form: -->
                <div style="text-align:center; margin-bottom: 3rem;">
                    <span class="step"></span>
                    <span class="step"></span>
                    <span class="step"></span>
                    <span class="step"></span>
                </div>
                <!-- One "tab" for each step in the form: -->
                <div class="tab">
                  
                  <h1>Convidados</h1>
                  <div class="input-box">

                    <h2>Homens</h2>
                    <div class="input-container">
                      <button class="minus-button" id="minus">-</button>
                      <input  class="slider" id="manRange" type="range" max="100" step="1" value="50">    
                      <button class="plus-button" id="plus">+</button>
                      <output for="myRange" id="outputText">50</output>                  
                    </div>

                    <h2>Mulheres</h2>
                    <div class="input-container">
                      <button class="minus-button" id="minus">-</button>
                      <input  class="slider" id="womanRange" type="range" max="100" step="1" value="50">   
                      <button class="plus-button" id="plus">+</button>
                      <output for="myRange" id="outputText">50</output>                  
                    </div>

                    <h2>Crianças</h2>
                    <div class="input-container">
                      <button class="minus-button" id="minus">-</button>
                      <input  class="slider" id="childRange" type="range" max="100" step="1" value="50">   
                      <button class="plus-button" id="plus">+</button>
                      <output for="myRange" id="outputText">50</output>                  
                    </div>

                    <h2>Veggie</h2>
                    <div class="input-container">
                      <button class="minus-button" id="minus">-</button>
                      <input  class="slider" id="veggieRange" type="range" max="100" step="1" value="50">   
                      <button class="plus-button" id="plus">+</button>
                      <output for="myRange" id="outputText">50</output>                  
                    </div>
                  </div>
                  
                </div>
                
                <!-- One "tab" for each step in the form: -->
                <div class="tab">
                  <h1>Telefone</h1>
                  <input class="form__input" type="tel" placeholder="(11) 99999-9999" >
                </div>
                
                
                <div class="tab">Birthday:
                  <p><input placeholder="dd" oninput="this.className = ''"></p>
                  <p><input placeholder="mm" oninput="this.className = ''"></p>
                  <p><input placeholder="yyyy" oninput="this.className = ''"></p>
                </div>
                
                <div class="tab">Login Info:
                  <p><input placeholder="Username..." oninput="this.className = ''"></p>
                  <p><input placeholder="Password..." oninput="this.className = ''"></p>
                </div>
                
                <div>
                  <div class="button-box">
                    <button class="form-left" type="button" id="prevBtn" onclick="nextPrev(-1)">
                      <img src="assets/favpng_arrow-button-icon.png" alt="">
                      <h1 id="button-prev">Anterior</h1>
                  </button>

                    <button class="form-right" type="button" id="nextBtn" onclick="nextPrev(1)">
                        <h1 id="button-text">Próximo</h1>
                        <img src="assets/favpng_arrow-button-icon.png" alt="">
                    </button>
                  </div>
                </div>
                

                
              </div>
        </main>
    </body>
</html>
